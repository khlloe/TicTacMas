<html>

    <head>
        <title>Tic-Tac-Mas</title>
        <script src="js/4x4.js"></script>
    </head>
    <body onload="NewGame();">
        <h1 style="text-align:center; width:350;">Tic-Tac-Mas</h1>
        <div>
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(0)" style="position:absolute; left:10; top:50; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(1)" style="position:absolute; left:100; top:50; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(2)" style="position:absolute; left:190; top:50; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(3)" style="position:absolute; left:280; top:50; z-index:1" />

            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(4)" style="position:absolute; left:10; top:140; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(5)" style="position:absolute; left:100; top:140; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(6)" style="position:absolute; left:190; top:140; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(7)" style="position:absolute; left:280; top:140; z-index:1" />

            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(8)" style="position:absolute; left:10; top:230; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(9)" style="position:absolute; left:100; top:230; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(10)" style="position:absolute; left:190; top:230; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(11)" style="position:absolute; left:280; top:230; z-index:1" />

            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(12)" style="position:absolute; left:10; top:320; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(13)" style="position:absolute; left:100; top:320; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(14)" style="position:absolute; left:190; top:320; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick="MakeMove(15)" style="position:absolute; left:280; top:320; z-index:1" />
        </div>

        <p id="turnInfo" style="text-align:center; width:280; position:absolute; left:5; top:450; z-index:1" > TURN INFO </p>
        <form>
            <input type="button" value="New Game" onclick="NewGame()" style="position:absolute; left:100; top:500; z-index:1"/>
        </form>
        
        <div style="position:absolute; left:350; top:50; z-index:1">
            <!-- <strong>Search time for move:</strong> <br /> -->
            <div id="searchTime"></div> 
       </div>
    </body>
</html>
