<!DOCTYPE html>
<html>
<head>
	<title>TicTacMas</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <img class="pohon-1" src="dist/assets/pohon-1.png" />
        <img class="pohon-2" src="dist/assets/pohon-2.png" />
        <div class="white-container">
            <h1 class="title">Tic-Tac-Mas</h1>
            <div class="row">
                <div class="left">
                    <p>Pemain Pertama:</p>
                </div>
                <div class="right">
                    <select class="selection" id="player">
                        <option value="1">Timun Mas</option>
                        <option value="0">Raksasa</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>Ukuran Board:</p>
                </div>
                <div class="right">
                    <select class="selection" id="size">
                        <option value="1">3 x 3</option>
                        <option value="2">4 x 4</option>
                        <option value="3">5 x 5</option>
                    </select>
                </div>
            </div>
            <button class="start">Mulai Permainan!</button>
        </div>
        <img class="semak-1" src="dist/assets/semak-1.png"/>
        <img class="semak-2" src="dist/assets/semak-2.png"/>
    </div>
</body>
</html>
