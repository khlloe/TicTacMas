<!DOCTYPE html>
<html>
<head>
	<title>TicTacMas</title>
	<link rel="stylesheet" type="text/css" href="dist/style.css">
</head>
<body>
  <img class="pohon-1" src="dist/assets/pohon-1.png"/>
  <img class="pohon-2" src="dist/assets/pohon-2.png"/>
	<div class="landing-container">
    <img class="logo" src="dist/assets/tictacmas_logo.png"/>
    <div class="row">
      <div class="left">
        <p>Pemain Pertama:</p>
      </div>
      <div class="right">
        <select id="player">
          <option value="1">Timun Mas</option>
          <option value="0">Raksasa</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="left">
        <p>Ukuran Board:</p>
      </div>
      <div class="right">
        <select id="size">
          <option value="1">3 x 3</option>
          <option value="2">4 x 4</option>
          <option value="3">5 x 5</option>
        </select>
      </div>
    </div>
    <button class="start">Mulai Permainan!</button>
  </div>
  <img class="semak-1" src="dist/assets/semak-1.png"/>
  <img class="semak-2" src="dist/assets/semak-2.png"/>
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
