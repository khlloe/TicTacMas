<html>

<head>
    <title>Tic-Tac-Mas</title>
    <script src="js/3x3.js"></script>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
</head>

<body onload="newboard();">
    <div class="navbar-container">
        <a href="./index.html" class="nav-button">
            <p class="icon"><i class="fa fa-home"></i></p>
        </a>
    </div>
    <div class="content-container">
        <h1 class="title-2">Tic-Tac-Mas</h1>
        <div class="board-container">
            <div class="board-size">
                <button id="btn3" onclick="function3()" class="button-size">3x3</button>
                <button id="btn4" onclick="function4()" class="button-size">4x4</button>
                <button id="btn5" onclick="function5()" class="button-size">5x5</button>
            </div>
            <div class="board-content">
                <div class="row-board">
                    <img src="images/blank.png" width="100" height="100" onclick="makeMove(0)" />
                    <img src="images/blank.png" width="100" height="100" onclick="makeMove(1)" />
                    <img src="images/blank.png" width="100" height="100" onclick="makeMove(2)" />
                </div>
                <div class="row-board">
                    <img src="images/blank.png" width="100" height="100" onclick="makeMove(3)" />
                    <img src="images/blank.png" width="100" height="100" onclick="makeMove(4)" />
                    <img src="images/blank.png" width="100" height="100" onclick="makeMove(5)" />
                </div>
                <div class="row-board">
                    <img src="images/blank.png" width="100" height="100" onclick="makeMove(6)" />
                    <img src="images/blank.png" width="100" height="100" onclick="makeMove(7)" />
                    <img src="images/blank.png" width="100" height="100" onclick="makeMove(8)" />
                </div>
                <input class="new-game" type="button" value="New Game" onclick="newboard()" />
            </div>
            <div class="info-game">
                <p id="turnInfo"> TURN INFO </p>
            </div>
        </div>
    </div>
</body>
<script>
    function function3() {
        let params = (new URL(document.location)).searchParams;
        let name = params.get('name');
        let size = params.get('size');
        if (size == '3') {
            document.getElementById('btn3').disabled = true;
        } else {
            if (name === "butoIjo") {
                window.location.href = '3x3.html?size=3&name=butoIjo';
            } else if (name === "timunMas") {
                window.location.href = '3x3.html?size=3&name=timunMas';
            }
        }
    }
    function function4() {
        let params = (new URL(document.location)).searchParams;
        let name = params.get('name');
        let size = params.get('size');
        if (size == '4') {
            document.getElementById('btn4').disabled = true;
        } else {
            if (name === "butoIjo") {
                window.location.href = '4x4.html?size=4&name=butoIjo';
            } else if (name === "timunMas") {
                window.location.href = '4x4.html?size=4&name=timunMas';
            }
        }
    }
    function function5() {
        let params = (new URL(document.location)).searchParams;
        let name = params.get('name');
        let size = params.get('size');
        if (size == '5') {
            document.getElementById('btn5').disabled = true;
        } else {
            if (name === "butoIjo") {
                window.location.href = '5x5.html?size=5&name=butoIjo';
            } else if (name === "timunMas") {
                window.location.href = '5x5.html?size=5&name=timunMas';
            }
        }
    }
</script>

</html>
