<html>

    <head>
        <title>Tic-Tac-Mas</title>
        <script src="js/3x3.js"></script>
    </head>
    <body onload="newboard();">
        <h1 style="text-align:center; width:280;">Tic-Tac-Mas</h1>
        <div>
            <img src="images/blank.png" width="90" height="90" onclick=" makeMove(0)" style="position:absolute; left:10; top:50; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick=" makeMove(1)" style="position:absolute; left:100; top:50; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick=" makeMove(2)" style="position:absolute; left:190; top:50; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick=" makeMove(3)" style="position:absolute; left:10; top:140; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick=" makeMove(4)" style="position:absolute; left:100; top:140; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick=" makeMove(5)" style="position:absolute; left:190; top:140; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick=" makeMove(6)" style="position:absolute; left:10; top:230; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick=" makeMove(7)" style="position:absolute; left:100; top:230; z-index:1" />
            <img src="images/blank.png" width="90" height="90" onclick=" makeMove(8)" style="position:absolute; left:190; top:230; z-index:1" />
        </div>

        <p id="turnInfo" style="text-align:center; width:280; position:absolute; left:5; top:350; z-index:1" > TURN INFO </p>
        <form>
            <input type="button" value="New Game" onclick="newboard()" style="position:absolute; left:100; top:400; z-index:1"/>
        </form>

        <div style="position:absolute; left:350; top:50; z-index:1">
            <!-- <strong>Search time for move:</strong> <br /> -->
            <div id="searchTime"></div>
       </div>
    </body>
</html>
